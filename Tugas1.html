<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Form Mahasiswa</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="Nama" class="col-form-label">Nama</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          id="Nama"
          class="form-control"
          aria-describedby="NamaHelpInline"
        />
      </div>
      <div class="col-auto">
        <span id="NamaHelpInline" class="form-text">
          Masukkan Nama Lengkap Anda
        </span>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="NIM" class="col-form-label">NIM</label>
      </div>
      <div class="col-auto">
        <input
          type="number"
          id="NIM"
          class="form-control"
          aria-describedby="NIMHelpInline"
        />
      </div>
      <div class="col-auto">
        <span id="Date" class="form-text"> Masukkan NIM Anda </span>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="Tanggal" class="col-form-label">Tanggal</label>
      </div>
      <div class="col-auto">
        <input
          type="date"
          id="Tanggal"
          class="form-control"
          aria-describedby="DateHelpInLine"
        />
      </div>
      <div class="col-auto">
        <span id="DateHelpInLine" class="form-text"> </span>
      </div>
    </div>
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="Alamat" class="col-form-label">Alamat</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          id="Alamat"
          class="form-control"
          aria-describedby="AlamatHelpInline"
        />
      </div>
      <div class="col-auto">
        <span id="AlamatHelpInline" class="form-text"> </span>
      </div>
    </div>
  </body>
</html>
