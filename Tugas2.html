<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="StyleTugas2.css" />
    <title>Tabel Mahasiswa</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: gold;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
      }

      th {
        background-color: gold;
        color: black;
      }

      tr:nth-child(even) {
        background-color: gold;
      }

      tr:nth-child(odd) {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <h2>Tabel Mahasiswa</h2>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NIM</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Tarissa Rizky Salsabiila Uwar</td>
          <td>202110370311264</td>
          <td>Jalan Notojoyo No. 186</td>
        </tr>
        <!-- Tambahkan baris-baris lainnya sesuai data Anda -->
      </tbody>
    </table>
  </body>
</html>
